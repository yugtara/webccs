<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 56px;
            color: red;
        }
        @media(max-width:767px){
            h1{
                font-size: 36px;
                color: green;
            }
        }
        .grid-wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
<div class="grid-wrapper">
    <div class="box"></div>
</div>
</body>
</html>
